<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="form-group">
          <label for="normal"> </label>
          <input
            class="input-normal"
            type="text"
            name="normal"
            placeholder="normal"
          />
        </div>

        <div class="form-group">
          <label for="focus"> </label>
          <input
            class="input-focus"
            type="text"
            name="focus"
            placeholder="focus"
          />
        </div>

        <div class="form-group">
          <label for="error"> </label>
          <input
            class="input-error"
            type="text"
            name="error"
            placeholder="error"
          />
          <small> error</small>
        </div>

        <div class="form-group">
          <label for="valid"> </label>
          <input
            class="input-valid"
            type="email"
            name="email"
            placeholder="email"
            value="na@me@example.com"
            required
          />
          <span> </span>
        </div>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
