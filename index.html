<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Form Validation</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="form-group">
          <p class="form-text">Email</p>
          <label for="valid"> </label>
          <input
            class="input-valid input-focus"
            type="email"
            name="email"
            id="email"
            placeholder="email"
            value="na@me@example.com"
            required
          />
          <span> </span>
        </div>
        <div class="form-group">
          <p class="form-text">Username</p>
          <label for="username"> </label>
          <input
            class="input-valid input-focus"
            type="text"
            name="username"
            id="username"
            placeholder="username"
            minlength="5"
            maxlength="20"
            required
          />
          <span> </span>
        </div>
        <div class="form-group">
          <button class="button" type="submit" id="button" disabled>
            <a> LOGIN</a>
          </button>
        </div>
