<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <label for="normal"> </label>
        <input
          class="normal"
          type="text"
          name="normal"
          id="normal"
          placeholder="normal"
        />
        <label for="focus"> </label>
        <input
          class="focus"
          type="text"
          name="focus"
          id="focus"
          placeholder="focus"
        />
        <label for="error"> </label>
        <input
          class="error"
          type="text"
          name="error"
          id="error"
          placeholder="error"
        />
        <label for="valid"> </label>
        <input
          class="valid"
          type="text"
          name="valid"
          id="valid"
          placeholder="email"
        />
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
